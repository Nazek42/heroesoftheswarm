<html>
<head>
<meta charset="UTF-8">
<title>Heroes of the Swarm</title>
<script type="text/javascript">
function initialize_canvas() {
	// Get the canvas
	var c = document.getElementById("game_canvas");
	// Set the canvas to fill the screen
	var dimension = [document.documentElement.clientWidth, document.documentElement.clientHeight];
	c.width = dimension[0];
	c.height = dimension[1];
	// Get a context for drawing
	var ctx = c.getContext("2d");
	// Set up the context
	ctx.globalCompositeOperation = 'destination-over';
	// Draw a circle
	ctx.clearRect(0, 0, c.width, c.height); // clear canvas
	ctx.beginPath();
	ctx.arc(400,400,40,0,2*Math.PI);
	ctx.stroke();
}
</script>
<style>
* { margin: 0; padding: 0;}

body, html { height:100%; }

#game_canvas {
    position:absolute;
    width:100%;
    height:100%;
}
</style>
</head>
<body>
	<canvas id="game_canvas">Your browser does not support Canvas. Please upgrade to a modern browser such as Mozilla Firefox</canvas>
	<!-- Run the initialize function here, because it is guaranteed that the canvas has been loaded -->
	<script type="text/javascript">initialize_canvas();</script>
</body>
</html>
